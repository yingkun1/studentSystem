<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <style>
        .layui-card-body ul {
            list-style: none;
        }

        .layui-card-body ul li {
            float: left;
            padding: 5px;
        }

        .layui-card-body ul li:hover {
            background-color: #f0f0f0;
        }

        .layui-card-body ul li table {
            width: 150px;
        }

        .layui-card-body ul li table i {
            font-size: 36px;
            color: #1aa094
        }

        .layui-card-body ul li table .number {
            font-size: 24px;
            color: red
        }

        .layui-card-body ul li table .txt {
            color: #888888;
        }
    </style>
</head>
<body>
<div class="layui-fluid">

    <div class="layui-row layui-col-space15" style="margin-top: 10px;">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">个人资料</div>
                <div class="layui-card-body">
                    <div style="height: 520px">
                        <form th:if="${session.type eq '1'}" class="layui-form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">ID</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" th:value="${session.user.id}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">账号</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" readonly  th:value="${session.user.userName}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" readonly th:value="${session.user.name}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" th:value="${session.user.remark}" readonly>
                                    </div>
                                </div>
                        </form>
                        <form th:if="${session.type eq '2'}" class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-block">
                                    <input class="layui-input"  readonly th:value="${session.user.id}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.teacherName}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.name}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">备注</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.remark}">
                                </div>
                            </div>
                        </form>
                        <form th:if="${session.type eq '3'}" class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-block">
                                    <input class="layui-input"  readonly th:value="${session.user.id}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">学号</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.stuNo}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.stuName}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">身份证号</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.cardNo}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.gender}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">出生日期</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.birthday}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">父母姓名</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.pname}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.telephone}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">地址</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${session.user.addr}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">入学日期</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" readonly th:value="${#dates.format(session.user.joinDate,'yyyy-MM-dd')}" />">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    layui.use(['form'], function () {

    });
</script>
</body>
</html>
